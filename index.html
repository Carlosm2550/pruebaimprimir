  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalleraPro - 100% Peleas de gallos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .swirl-bg {
        background-color: #111827;
        background-image:
          radial-gradient(at 47% 33%, hsl(200.00, 0%, 14%) 0, transparent 59%),
          radial-gradient(at 82% 65%, hsl(215.00, 19%, 17%) 0, transparent 55%);
      }

      /* Custom Scrollbar Styles */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #1f2937; /* thumb track for Firefox */
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background-color: #1f2937; /* Tailwind gray-800 */
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4b5563; /* Tailwind gray-600 */
        border-radius: 4px;
        border: 2px solid #1f2937; /* Creates padding around thumb */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280; /* Tailwind gray-500 */
      }

      .printable-planilla-container, .printable-programacion-container {
        display: none;
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 3mm;
        }

        body {
          background-color: white !important;
          color: black !important;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 8pt;
          margin: 0;
          padding: 0;
        }
        
        /* Default hide everything */
        .printable-area, .printable-card, #printable-planilla, .printable-programacion-container, .print-hide, .fixed {
            display: none !important;
        }

        /* Show only the targeted print area */
        body.printing-programacion .printable-programacion-container {
            display: block !important;
            width: 100%;
        }

        /* Programacion Table Styles */
        .programacion-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .programacion-table th, .programacion-table td {
            border: 1px solid black !important;
            padding: 3px 2px !important;
            text-align: center !important;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .programacion-table th {
            background-color: #e5e7eb !important;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 7pt;
        }
        .bg-rojo-print { background-color: rgba(255, 0, 0, 0.03) !important; }
        .bg-azul-print { background-color: rgba(0, 0, 255, 0.03) !important; }

        .header-print {
            text-align: center;
            margin-bottom: 5px;
        }
        .header-print h1 {
            font-size: 14pt;
            margin: 0;
            text-transform: uppercase;
        }
        .header-print p {
            font-size: 10pt;
            margin: 2px 0;
        }

        /* Hide all other elements on the page */
        body.printing-programacion > div > :not(main) {
            display: none !important;
        }
        
        main > div > :not(.print-target) {
           display: none !important;
        }
      }
    </style>
