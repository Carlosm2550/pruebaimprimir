<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalleraPro - 100% Peleas de gallos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .swirl-bg {
        background-color: #111827;
        background-image:
          radial-gradient(at 47% 33%, hsl(200.00, 0%, 14%) 0, transparent 59%),
          radial-gradient(at 82% 65%, hsl(215.00, 19%, 17%) 0, transparent 55%);
      }

      /* Custom Scrollbar Styles */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #4b5563 #1f2937;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background-color: #1f2937;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #4b5563;
        border-radius: 4px;
        border: 2px solid #1f2937;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #6b7280;
      }

      /* Global hidden printing areas */
      .printable-programacion-container {
        display: none;
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 5mm;
        }

        body {
          background: white !important;
          color: black !important;
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;
          padding: 0;
        }
        
        /* Hide everything by default */
        #root > div > :not(.printable-programacion-container),
        .print-hide,
        button,
        .fixed,
        header,
        footer,
        nav {
            display: none !important;
        }

        /* Specifically show the programacion container */
        .printable-programacion-container {
            display: block !important;
            width: 100% !important;
            background: white !important;
            color: black !important;
            position: relative !important;
        }

        .programacion-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            margin-top: 10px;
        }
        
        .programacion-table th, .programacion-table td {
            border: 0.5pt solid black !important;
            padding: 4px 2px !important;
            text-align: center !important;
            font-size: 8pt !important;
            word-wrap: break-word;
            color: black !important;
        }
        
        .programacion-table th {
            background-color: #f0f0f0 !important;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header-print {
            text-align: center;
            margin-bottom: 10px;
            border-bottom: 1pt solid black;
            padding-bottom: 5px;
        }
        .header-print h1 {
            font-size: 16pt !important;
            margin: 0;
            color: black !important;
        }
        .header-print p {
            font-size: 11pt !important;
            margin: 2px 0;
            color: black !important;
        }
      }
    </style>
